<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h2>Normal Buttons</h2>
    <a href="#" class="button first">Learn More</a>
    <button class="button first">Learn More</button>
    <button class="button hover first">Learn More</button>

    <h2>Filled Buttons</h2>
    <a href="#" class="button fill following" >Learn More</a>
    <button class="button fill following">Learn More</button>
    <button class="button fill hover following">Learn More</button>

    <h2>Icon buttons</h2>
    <a href="#" class="button fill following"><i class="fas fa-arrow-down"></i> Download</a>
    <button class="button fill following"><i class="fas fa-arrow-down"></i> Download</button>
    <button class="button fill hover following"><i class="fas fa-arrow-down"></i> Download</button>

  </body>
</html>
